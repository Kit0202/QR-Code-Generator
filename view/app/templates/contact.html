{% extends 'base.html' %}

{% block title %}Contact - QR Code Generator{% endblock %}

{% block content %}

{% include 'banner.html' %}

<section class="contact-section py-5">
    <div class="container">
        <h2 class="text-center text-bold mb-5">Inform Us</h2>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="contact-form">
                    <form action="/contact-submit" method="POST">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" placeholder="Jack" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" placeholder="jack@example.com" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" placeholder="I need information about..." class="form-control" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" placeholder="Hi! I would like to..." id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn-submit">
                            <span class="circle1"></span>
                            <span class="circle2"></span>
                            <span class="circle3"></span>
                            <span class="circle4"></span>
                            <span class="circle5"></span>
                            <span class="text">Submit</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
